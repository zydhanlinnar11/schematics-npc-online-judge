server {
    listen       80;
    listen       [::]:80;
    server_name  sch-npc-junior.zydhan.xyz;
    error_log    /logs/nginx.error.log error;
    access_log   /logs/nginx.access.log;
    client_max_body_size 48M;

    add_header X-UA-Compatible "IE=Edge,chrome=1";
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    charset utf-8;
    try_files $uri @icons;
    error_page 502 504 /502.html;

    location ~ ^/502\.html$|^/logo\.png$|^/robots\.txt$ {
        root /assets/;
    }

    location @icons {
        root /assets/resources/icons/;
        log_not_found off;
        error_page 403 = @uwsgi;
        error_page 404 = @uwsgi;
    }

    location @uwsgi {
        uwsgi_read_timeout 600;
        uwsgi_pass site:8000;
        include uwsgi_params;
        uwsgi_param SERVER_SOFTWARE nginx/$nginx_version;
    }

    location /sch-npc/portal/junior/static {
        gzip_static on;
        expires max;
        alias /assets/static/;
    }

    location /sch-npc/portal/junior/media {
        alias /media/;
    }

    location /sch-npc/portal/junior/pdfcache {
        internal;
        alias /pdfcache/;
    }

    location /sch-npc/portal/junior/datacache {
        internal;
        alias /datacache/;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name sch-npc-junior.zydhan.xyz;
    ssl_certificate /etc/letsencrypt/live/sch-npc-junior.zydhan.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sch-npc-junior.zydhan.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location /sch-npc/portal/junior/ {
        proxy_pass http://sch-npc-junior.zydhan.xyz/sch-npc/portal/junior/;
    }
}
